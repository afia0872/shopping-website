<html>
    <head>
      <title>Ecommerce</title>
      
      <script src="https://cdn.tailwindcss.com"></script>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet"
      />
      <body>
        <nav class="bg-white shadow-md sticky top-0 z-50 p-3">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
              <!-- Logo/Brand -->
              <div><a href="./index.html" class="text-xl font-bold">Ecommerce</a></div>
              
              <!-- Desktop Navigation -->
              <div class="hidden md:flex space-x-4">
                <a class="text-gray-700 hover:text-gray-900" href="./index.html">Home</a>
                <a class="text-gray-700 hover:text-gray-900" href="./product.html">Products</a>
                <a class="text-gray-700 hover:text-gray-900" href="./abt.html">About</a>
                <a class="text-gray-700 hover:text-gray-900" href="./contact.html">Contact</a>
              </div>
              
              <!-- Desktop Auth/Cart -->
              <div class="hidden md:flex space-x-4">
                <a class="border border-dark bg-gray-100 text-gray-900 text p-2 hover:text-red-900" href="./login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
                <a class="border border-dark bg-gray-100 text-gray-900 text p-2 hover:text-red-900" href="./register.html"><i class="fas fa-user-plus"></i>Register</a>
                <a class="border border-dark bg-gray-100 text-gray-900 text p-2 hover:text-red-900" href="./cart.html">
                  <i class="fas fa-shopping-cart"></i>
                  Cart
                </a>
              </div>
          </nav>
           <section class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
              <img
              alt="shopping-page"
              class="w-200 h-96 object-cover"
              src="/image/shopping.jpg"
             
            />
            <div class="text-center items-center justify-center bg-opacity-50 inset-0  ">
              <h2 class=" font-bold">Welcome Back</h2>
              <P class="mt-2 font-bold">Please log in using your personal information to stay connectd with us.</P>
            </div>
          </div> 
              <div class="w-full h-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
                  <h1 class="text-3xl font-bold text-center">Login</h1><br>
                  <form class="space-y-4">
                      <div>
                          <label for="email" class="block text-sm font-medium text-gray-700"></label>
                          <input type="email" id="email" name="email" placeholder="Enter Your email" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 " required>
                      </div><br>
                      <div>
                        <label for="passward" class="block text-sm font-medium text-gray-700"></label>
                        <input type="password" id="passward" name="passward" placeholder="Enter your passward" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" minlength="8" maxlength="16"  required>
                      </div><br>
                    <div>
                      <label for="tel" class="block text-sm font-medium text-gray-700"></label>
                      <input type="tel" id="tel" name="tel" placeholder="Enter your Ph no." class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"  maxlength="10"  required>
                  </div><br>
                      <a href="#" class="link-opacity-25-hover"><u>Forget passward</u></a><br>
                      <div class=" justify-center text-center">
                          <button type="submit" class="px-4 py-2 font-medium text-white bg-red-700 rounded-md hover:bg-gray-700">login</button>
                      </div><br><br>
                      <div>
                        Don't have an account?
                        <a href="./register.html" class="link-opacity-25-hover "><u>Register</u></a>
                    </div>
                  </form>
              </div>
           </section>
           <footer class=" text-center">
            <h6>made by Afia with <u class="text-secondary font-blod">AchieversIT Teams</u></h6>
          </footer>
            <script src="./project.js"></script>
      </body>
  </html>
